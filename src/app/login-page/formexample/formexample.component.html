<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="user-data">
        <p class="form-group">
            <label for="First">First Name:</label>
            <input type="text" id="First" class="form-control" ngModel name="First Name" />
        </p>
        <p class="form-group">
            <label for="Middle">Middle Name:</label>
            <input type="text" id="Middle" class="form-control" ngModel name="Middle Name" />
        </p>
        <p class="form-group">
            <label for="Last">Last Name:</label>
            <input type="text" id="Last" class="form-control" ngModel name="Last Name" />
        </p>
        <p class="form-group">
            <label for="Phone">Phone Number:</label>
            <input type="tel" id="Phone" class="form-control" ngModel name="Phone Number" />
        </p>
        <p class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" class="form-control" ngModel name="Email" />
        </p>
        <p class="form-group">
            <label for="Request">Request:</label>
            <textarea type="Request" id="Request" rows="1" class="form-control" ngModel name="Request"></textarea>
        </p>
        <p class="form-group">
            <Label for="order">Priority:</Label>
            <input type="radio" name="order"> High
            <input type="radio" name="order"> Medium
            <input type="radio" name="order"> Low
        </p>
        <p class="form-group">
            <input type="checkbox" id="Terms and Conditions" />&nbsp;
            <label for="Terms and Conditions">Terms & Conditions</label>
        </p>
        <p>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </p>
    </div>
</form>
